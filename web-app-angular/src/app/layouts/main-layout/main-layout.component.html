<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="org-titre" routerLink="/" routerLinkActive="active-link">
    <span class="text-primary extra-bold titre">B</span>ank
    <span class="text-yellow extra-bold titre">A</span>ccount
    <span class="text-red extra-bold titre"> M</span>anager
  </div>
</mat-toolbar>

<mat-sidenav-container style="height: 100%">
  <mat-sidenav [opened]="open" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Home</span>
        </span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-link">
        <span class="entry">
          <mat-icon>folder_shared</mat-icon>
          <span>Users</span>
        </span>
      </a>
      <a
        mat-list-item
        routerLink="/transactions"
        routerLinkActive="active-link"
      >
        <span class="entry">
          <mat-icon>calendar_month</mat-icon>
          <span>Transactions</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <h2>Content</h2>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
