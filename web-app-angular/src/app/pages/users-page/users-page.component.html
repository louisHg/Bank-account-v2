<div class="row">
  <div>
    <button>Add a user</button>
  </div>
  <div>
    <label>Find users</label>
    <input matInput debounce="350" />
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="identity">
    <th mat-header-cell *matHeaderCellDef> Identity </th>
    <td mat-cell *matCellDef="let element"> {{ element.userIdentity }} </td>
  </ng-container>

  <ng-container matColumnDef="account_balance">
    <th mat-header-cell *matHeaderCellDef> Account Balance </th>
    <td mat-cell *matCellDef="let element"> {{ element.userAccountBalance }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.userEmail }} </td>
  </ng-container>

  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{ element.userPhoneNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{ element.userAddress }} </td>
  </ng-container>

  <ng-container matColumnDef="job_title">
    <th mat-header-cell *matHeaderCellDef> Job Title </th>
    <td mat-cell *matCellDef="let element"> {{ element.userJobTitle }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
